[tox]
envlist = py37, py38, py39
isolated_build = True

[testenv]
deps =
    isort
    flake8
    mypy
    types-requests

commands =
    isort bestlab_platform -c
    flake8 bestlab_platform
    mypy -p bestlab_platform --strict

[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist
